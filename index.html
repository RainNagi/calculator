<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mystyle.css">
    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Calcicon.png">
    <title>Calculator</title>
</head>
<body>
    <table>
        <th colspan="2" class="name">
            RainCalc
        </th>
        <th colspan="2" class="calculator">
            Simple Calculator
        </th>
        <tr>
            <td colspan="4">
                <input type="text" id="result" style="font-family: 'Digital-7', sans-serif;">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="(" class="others">
            <td>
                <input type="button" value=")" class="others">
            </td>    
            <td>
                <input type="button" value="Del" class="delete" id="del">
            </td>    
            <td>
                <input type="button" value="AC" class="delete" id="clear">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="7" class="numbers">
            <td>
                <input type="button" value="8" class="numbers">
            </td>    
            <td>
                <input type="button" value="9" class="numbers">
            </td>    
            <td>
                <input type="button" value="/" class="operations">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="4" class="numbers">
            <td>
                <input type="button" value="5" class="numbers">
            </td>    
            <td>
                <input type="button" value="6" class="numbers">
            </td>    
            <td>
                <input type="button" value="Ã—" class="operations">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="1" class="numbers">
            <td>
                <input type="button" value="2" class="numbers">
            </td>    
            <td>
                <input type="button" value="3" class="numbers">
            </td>    
            <td>
                <input type="button" value="-" class="operations">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="." class="others">
            </td>
            <td>
                <input type="button" value="0" class="numbers">
            </td>
            <td>
                <input type="button" value="=" class="operations">
            </td>
            <td>
                <input type="button" value ="+" class="operations" >
            </td>
        </tr>
    </table>
</body>
</html>
